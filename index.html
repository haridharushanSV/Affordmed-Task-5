<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
    }
    .weather {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>üå§ Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city" />
  <button onclick="getWeather()">Get Weather</button>
  <div class="weather" id="weatherResult"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = 'b90bc9c5ac687d1faf500d6ddaffe3b3';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('City not found');
        const data = await response.json();
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        document.getElementById('weatherResult').innerHTML =
          `üå° Temperature in ${city}: ${temp}¬∞C<br>üå• Condition: ${desc}`;
      } catch (error) {
        document.getElementById('weatherResult').innerHTML = '‚ùå City not found!';
      }
    }
  </script>
</body>
</html>
